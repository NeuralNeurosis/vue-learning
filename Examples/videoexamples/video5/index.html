<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Substract a Year</button>
        <button v-on:dblclick="add(10)">Add a Year</button>
        <button v-on:dblclick="subtract(10)">Substract a Year</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{ x }}, {{ y }}

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/media/favicon.png"/>

    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://unpkg.com/vue"></script>
<meta name="source" content="https://www.youtube.com/watch?v=VqKjr4I4Fdo&list=PL4cUxeGkcC9gQcYgjhBoeQH7wiAyZNrYa&index=7"> 
</head>
<body>
        <!-- https://www.youtube.com/watch?v=Ni6qd0uRoKY&index=8&list=PL4cUxeGkcC9gQcYgjhBoeQH7wiAyZNrYa&pbjreload=10 -->
    <div id="vue-app">
        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <input type="text" v-on:keyup.alt.enter="logName"/>
        <label>Age:</label>
        <input type="text" v-on:keyup.alt.enter="logAge"/>
      

    <script src="js/app.js"></script>
</body>
</html>
